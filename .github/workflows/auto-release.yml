name: Auto Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for skip release
        id: check_skip
        run: |
          if git log -1 --pretty=%B | grep -q "\[skip release\]"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "è·³è¿‡å‘å¸ƒï¼ˆcommitæ¶ˆæ¯åŒ…å« [skip release]ï¼‰"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump version and create tag
        if: steps.check_skip.outputs.skip == 'false'
        id: bump_version
        run: |
          # è‡ªåŠ¨patchç‰ˆæœ¬
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "æ–°ç‰ˆæœ¬: v$NEW_VERSION"
          
          # æäº¤ç‰ˆæœ¬æ›´æ–°
          git add package.json
          git commit -m "chore: release v$NEW_VERSION [skip release]"
          
          # åˆ›å»ºå¹¶æ¨é€æ ‡ç­¾
          git tag "v$NEW_VERSION"
          git push origin main --tags

      - name: Create GitHub Release
        if: steps.check_skip.outputs.skip == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump_version.outputs.version }}
          name: Release ${{ steps.bump_version.outputs.version }}
          body: |
            ## ğŸš€ è‡ªåŠ¨å‘å¸ƒ ${{ steps.bump_version.outputs.version }}
            
            ### ğŸ“ æ›´æ–°å†…å®¹
            ${{ github.event.head_commit.message }}
            
            ### ğŸ“¦ å®‰è£…
            ```bash
            bun add @pddo/tronscan-api-sdk@${{ steps.bump_version.outputs.new_version }}
            ```
            
            æˆ–
            
            ```bash
            npm install @pddo/tronscan-api-sdk@${{ steps.bump_version.outputs.new_version }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        if: steps.check_skip.outputs.skip == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Success notification
        if: steps.check_skip.outputs.skip == 'false'
        run: |
          echo "ğŸ‰ æˆåŠŸå‘å¸ƒç‰ˆæœ¬ ${{ steps.bump_version.outputs.version }}"
          echo "ğŸ“¦ NPMé“¾æ¥: https://www.npmjs.com/package/@pddo/tronscan-api-sdk" 